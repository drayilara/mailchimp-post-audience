  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="post">
    <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="company-logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="fname" placeholder="john">
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" name="lname" placeholder="Last name">
      <label for="floatingPassword">Last name</label>
    </div>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingPassword" name="email" placeholder="example@gmail.com">
        <label for="floatingPassword">Email</label>
      </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>

<script src="/app.js"></script>
